<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div>
<textarea name="content" id="ck_editor"></textarea>
<script>
    class UploadAdapter {
        constructor(loader, url) {
            this.loader = loader;
        }

        upload() {
            return new Promise((resolve, reject) => {
                const data = new FormData();
                console.log(this.loader.file)
                this.loader.file.then(file => {
                    data.append('img', file, file.name);
                    $.ajax({
                        url: '/uploadimg',
                        type: 'POST',
                        data: data,
                        dataType: 'json', // 期望返回的数据类型
                        processData: false,
                        contentType: false, // 避免jQuery添加对应的内容类型
                        success: function (data) {
                            console.log("success, data is:", data)
                            if (data) {
                                resolve(data);  // 将获取到的图片url返回给编辑器
                            } else {
                                reject(data);
                            }
                        },
                        complete: function (data) {
                            console.log("complete, data is:", data)
                        }
                    });
                })

            })
        }

        abort() {
            console.log("abort")
        }
    }


    ClassicEditor
        .create(document.querySelector('#ck_editor')).then(newEditor => {
        console.log(newEditor)
        newEditor.plugins.get('FileRepository').createUploadAdapter = (loader) => {
            return new UploadAdapter(loader);
        };

    }).catch(error => {
        console.error(error);
    });
    console.log(editor)

</script>
<style>
    .ck-editor__editable {
        min-height: 200px !important;
    }
</style>
</div>
