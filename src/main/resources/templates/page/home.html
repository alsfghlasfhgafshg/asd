<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <script type="application/javascript" th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/weui/weui.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/lib/mui/css/mui.css}">
    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/page/home.css}">
    <script type="application/javascript" th:src="@{/lib/mui/js/mui.js}"></script>
    <script type="application/javascript" th:src="@{/js/home/home.js}"></script>
</head>
<body>
<div id="customer" style="display: none">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">金融话题</li>
            <li>投资技能</li>
            <li>大咖观点</li>
            <li>市场活动</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div id="articles">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img th:src="@{/lib/layui/images/face/0.gif}" class="card-img" alt="haha">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h1 class="card-title">1990年崩溃的日本经济，给了投资人多少教训？深度数据大揭秘，不得不看</h1>
                                    <br><br>
                                    <p class="card-text">
                                        <small class="text-muted">大龙 15评论 10分钟前</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">内容2</div>
            <div class="layui-tab-item">内容3</div>
            <div class="layui-tab-item">内容4</div>
        </div>
    </div>
</div>
<div id="sales">
    <div class="mui-slider">
        <div class="mui-slider-group">
            <div class="mui-slider-item"><a href="#"><img src="1.jpg" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="2.jpg" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="3.jpg" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="4.jpg" /></a></div>
        </div>
    </div>
    <div class="four">
        <div class="row">
            <div class="col border border-primary text-center">
                服务预约</div>
            <div class="col border border-primary text-center">
                名片分享</div>
            <div class="col border border-primary text-center">
                海报分享</div>
            <div class="col border border-primary text-center">
                转发助手</div>
        </div>
    </div>

    <div class="centerinline catalog-content-container">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <span class="nav-link article-query-by-catalog" catalogId="1">基金</span>
            </li>
            <li class="nav-item">
                <span class="nav-link article-query-by-catalog" catalogId="2">股票</span>
            </li>
            <li class="nav-item">
                <span class="nav-link article-query-by-catalog"  catalogId="3" >海外资产配置</span>
            </li>
            <li class="nav-item">
                <span class="nav-link article-query-by-catalog" catalogId="4" >系列课</span>
            </li>
            <li class="nav-item">
                <span class="nav-link article-query-by-catalog" catalogId="5" >其他</span>
            </li>
        </ul>
    </div>
    <div id="articless">
        <div class="card" th:each="article:${articleModel.articleList}">
            <a th:href="'/home/article/'+${article.id}">
            <div class="row no-gutters">
                <div th:if="${article.avatar}!=null" class="col-4">
                    <img src="..." th:src="${article.avatar}" class="card-img">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h6 class="card-title text-dark" th:text="${article.title}">1990年崩溃的日本经济，给了投资人多少教训？深度数据大揭秘，不得不看</h6>
                        <br>
                        <p class="card-text">
                            <small class="text-muted">[[${article.author}]] &nbsp;[[${article.commentSize}]]评论 &nbsp;[[${article.timeDifference}]]</small>
                        </p>
                    </div>
                </div>
            </div>
            </a>
        </div>
    </div>

</div>


<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.js}"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;

        //一些事件监听
        element.on('tab(demo)', function (data) {
            console.log(data);
        });
    });
</script>
</body>
</html>
