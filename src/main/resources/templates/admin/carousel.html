<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <script type="application/javascript" th:src="@{/js/vue/vue.js}"></script>
    <meta charset="UTF-8">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Title</title>
</head>
<body>

<div class="content justify-content-center" id="vuecontent">
    <h2 style="text-align: center">轮播图管理</h2>
    <h3>文章页轮播图</h3>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">链接文章</th>
            <th scope="col">轮播图图片</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody id="articlecontent">
        <tr v-for="item in items.articlecarousels">
            <td>{{item.article.title}}</td>
            <td>
                <img v-bind:src="item.picPath" alt="" style="max-height: 100px">
            </td>
            <td>
                <a v-bind:href="'/admins/carousel/delcarousel?itemid='+item.id" class="button btn-warning">删除</a>
            </td>
        </tr>
        </tbody>
    </table>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addarticle">添加轮播图</button>


    <br>
    <h3>课程页轮播图</h3>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">链接文章</th>
            <th scope="col">轮播图图片</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody id="articlecontent">
        <tr v-for="item in items.salecoursecarousels">

            <td>{{item.course.title}}</td>
            <td>
                <img v-bind:src="item.picPath" alt="" style="max-height: 100px">
            </td>
            <td>
                <a v-bind:href="'/admins/carousel/delcarousel?itemid='+item.id" class="button btn-warning">删除</a>
            </td>
        </tr>
        </tbody>
    </table>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addcustomcourse">添加轮播图</button>

    <br>

    <h3>培训页轮播图</h3>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">链接文章</th>
            <th scope="col">轮播图图片</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody id="articlecontent">
        <tr v-for="item in items.customcoursecarousels">

            <td>{{item.course.title}}</td>
            <td>
                <img v-bind:src="item.picPath" alt="" style="max-height: 100px">
            </td>
            <td>
                <a v-bind:href="'/admins/carousel/delcarousel?itemid='+item.id" class="button btn-warning">删除</a>
            </td>
        </tr>
        </tbody>
    </table>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addsalecourse">添加轮播图</button>


    <br>

    <div class="modal fade" id="addarticle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加文章轮播图</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:action="@{/admins/carousel/addarticlecarousel}" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        选择文章：
                        <select name="articleid" class="form-control">
                            <option v-bind:value="item.id" v-for="item in items.articles">{{item.title}}</option>
                        </select>
                        <br>
                        选择轮播图图片文件：
                        <input type="file" name="pic">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="提交">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addcustomcourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加文章轮播图</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:action="@{/admins/carousel/addcustomcoursecarousel}" method="post"
                      enctype="multipart/form-data">
                    <div class="modal-body">
                        选择课程：
                        <select name="articleid" class="form-control">
                            <option v-bind:value="item.id" v-for="item in items.customcourses">{{item.title}}</option>
                        </select>
                        <br>
                        选择轮播图图片文件：
                        <input type="file" name="pic">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    <input type="submit" class="btn btn-primary" value="提交">

                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addsalecourse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加文章轮播图</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:action="@{/admins/carousel/addsalecoursecarousel}" method="post"
                      enctype="multipart/form-data">
                    <div class="modal-body">
                        选择课程：
                        <select name="articleid" class="form-control">
                            <option v-bind:value="item.id" v-for="item in items.salescourses">{{item.title}}</option>
                        </select>
                        <br>
                        选择轮播图图片文件：
                        <input type="file" name="pic">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="提交">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script th:src="@{/js/admin/carousel.js}"></script>
</body>
</html>
