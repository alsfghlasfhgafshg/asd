<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/articles}" method="post" th:object="${articleModel.article}" id="articleForm">
        <input type="hidden" id="articleId" name="id" th:value="*{id}">
        <div class="form-group">
            <label for="title" class="col-form-label">标题</label>
            <input type="text" class="form-control" id="title" name="title" th:value="*{title}" maxlength="50"
                   placeholder="请输入标题">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-3">文章图片</div>
                <div class="col-9">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="picinput" name="pic">
                        <label class="custom-file-label" for="picinput">选择图片</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-form-label">作者</label>
            <input type="text" class="form-control" id="author" name="author" th:value="*{author}" maxlength="50"
                   placeholder="请输入作者">
        </div>
        <div class="form-group">
            <label class="col-form-label">文章内容</label>
            <div th:replace="snipaste/ck"></div>
        </div>
        <div class="form-group">
            <label for="catalog" class="col-form-label">选择分类</label>
            <select id="catalog" name="acatalog_id" class="form-control" data-placeholder="请选择">
                <option value="1">基金</option>
                <option value="2">股票</option>
                <option value="3">海外资产配置</option>
                <option value="4">系列课</option>
                <option value="5">其他</option>
                <option value="6">金融话题</option>
                <option value="7">投资技能</option>
                <option value="8">大咖观点</option>
                <option value="9">市场活动</option>
            </select>
        </div>
    </form>
</div>
</body>
</html>
