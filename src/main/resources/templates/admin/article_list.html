<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<script th:src="@{/js/admin/article.js}"></script>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <a class="btn btn-primary" id="addArticle" data-toggle="modal" data-target="#flipFlop"  role="button">添加文章</a>
            </div>
        </div>
    </div>
    <div id="mainContainer" class="container">
        <div id="mainContainerRepleace" class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th data-field="id">ID</th>
                    <th data-field="age">标题</th>
                    <th data-field="name">分类</th>
                    <th data-field="authorities">作者</th>
                    <th data-field="operation">操作</th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td>-1</td>
                    <td>测试文章</td>
                    <td>dewitt</td>
                    <td>dewitt</td>
                    <td>
                        <div>
                            <button class="btn btn-secondary">
                                <a class="blog-edit-user" data-toggle="modal" data-target="#flipFlop">
                                    编辑
                                </a></button>
                            <button class="btn btn-secondary">
                                <a class="blog-delete-user">
                                    删除
                                </a></button>
                        </div>
                    </td>
                </tr>

                <tr th:each="article : ${articleModel.articleList}">
                    <td th:text="${article.id}"></td>
                    <td th:text="${article.title}"></td>
                    <td th:text="${article.aCatalog.name}"></td>
                    <td th:text="${article.author}"></td>
                    <td>
                        <div>
                            <button class="btn btn-secondary">
                                <a class="blog-edit-article" data-toggle="modal" data-target="#flipFlop"
                                   data-th-attr="articleId=${article.id}">
                                    编辑
                                </a></button>
                            <button class="btn btn-secondary">
                                <a class="blog-delete-article" data-th-attr="articleId=${article.id}">
                                    删除
                                </a></button>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
            <div th:replace="~{page :: page}">...</div>

        </div>
    </div>
    <div class="modal fade" id="flipFlop" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalLabel">新增/编辑</h4>
                    <button type="button" class="close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="articleFormContainer"></div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" type="submit" id="submitEdit">提交</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.container -->
<!-- JavaScript -->


</body>
</html>
