<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务管理</title>
    <script th:src="@{js/admin/course.js}"></script>
</head>
<body>
<br>
<button id="addbtn" class="btn btn-primary btn-lg btn-block"
        style="max-width: 80%;margin:auto" data-toggle="modal" data-target="#addupdatecourses">添加课程
</button>
<hr>

<div class="container">

    <!--/*@thymesVar id="courses" type="java.util.List"*/-->
    <div th:each="course:${courses}">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <div class="container" style="border-bottom: 1.5px solid #aaaaaa;margin-bottom: 5px;margin-top: 5px">
                        <div class="row">
                            <div class="col-3">
                                <img th:src="${course.pictureuri}" alt="" style="max-width: 80%;max-height: 100%">
                            </div>
                            <div class="col-7">
                                <div class="h5" th:text="${course.title}">标题</div>
                                <div style="color: grey" th:text="${course.summary}"> 简介</div>
                                <div style="color: grey">主讲人：
                                    <span th:text="${course.teacher}">大龙</span>
                                </div>
                                <div class="d-flex flex-row-reverse bd-highlight">
                                    <div class="p-2 bd-highlight" style="color: grey">播放量:
                                        <span th:text="${course.sumplay}">1</span>
                                    </div>
                                    <div class="p-2 bd-highlight" style="color: grey">收藏量:
                                        <span th:text="${course.sumstar}">1</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-3 justify-content-center align-items-center">

                    <button class="button changebtn" data-toggle="modal" data-target="#addupdatecourses" id="changebtn"
                            th:attr="data-courseid=${course.id}">
                        修改
                    </button>


                    <button class="button deletebtn" data-toggle="modal" data-target="#delete" id="deletebtn"
                            th:attr="data-courseid=${course.id}">
                        删除
                    </button>
                </div>

            </div>
        </div>

    </div>
    <br>
</div>


<div class="modal fade" id="addupdatecourses" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">添加..</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="modal-body">

                <input type="hidden" id="courseid">

                <div class="container">
                    <div class="row">
                        <div class="col-3"> 分类</div>
                        <div class="col-9">
                            <select name="catalog" id="catalogtagselect" class="form-control">
                            </select>
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-3"> 分类2</div>
                        <div class="col-9">
                            <select name="catalog2" id="catalogtag2select" class="form-control">

                            </select>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-3"> 标题</div>
                        <div class="col-9">
                            <input type="text" name="title" class="form-control" id="titleinput">
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-3"> 主讲人</div>
                        <div class="col-9">
                            <input type="text" name="title" class="form-control" id="teacherinput">
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-3"> 封面图片</div>
                        <div class="col-9">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="picinput" name="pic">
                                <label class="custom-file-label" for="picinput">选择图片</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-3"> 课程资源</div>
                        <div class="col-9">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="srcinput" name="pic">
                                <label class="custom-file-label" for="srcinput">选择文件</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-3"> 介绍</div>
                        <div class="col-9">
                            <textarea name="summary" id="summaryinput" rows="3" class="form-control"></textarea>

                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="servingsubmitbtn">提交</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> 成功</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container text-center">
                    <img th:src="@{img/success.png}" alt="" style="height: 80px;">
                    <h5 id="succesmsg"></h5>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closesuccess">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">删除</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="container ">
                    <img th:src="@{img/delete.png}" alt="" style="height: 50px;">
                    <span class="h5" style="line-height: 50px">是否删除</span>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmdelete">删除</button>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="change" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加成功</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
