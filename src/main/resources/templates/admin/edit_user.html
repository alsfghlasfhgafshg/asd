<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="container">
    <form th:action="@{/users}" method="post" th:object="${userModel.user}" id="userForm">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group">
            <label for="username" class="col-form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" th:value="*{username}" maxlength="50"
                   placeholder="请输入账号,至少3个字符" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="phonenum" class="col-form-label">手机号</label>
            <input type="text" class="form-control" id="phonenum" name="phonenum" th:value="*{phonenum}" maxlength="30">
        </div>
        <div class="form-group">
            <label for="disabled" class="col-form-label">禁用</label>
            <input type="text" class="form-control" id="disabled" name="disableds" th:value="*{disabled}==false?'否':'是'" maxlength="30">
        </div>
        <div class="form-group">
            <label for="authorities" class="col-form-label">权限</label>
            <select id="authorities" name="authorityId" class="form-control" data-placeholder="请选择">
                <option value="1", data-th-selected="${#strings.contains(userModel.user.authorities[0],'ROLE_ADMIN')}">管理员</option>
                <option value="2", data-th-selected="${#strings.contains(userModel.user.authorities[0],'ROLE_USER')}">销售</option>
                <option value="3", data-th-selected="${#strings.contains(userModel.user.authorities[0],'ROLE_CUSTOMER')}">顾客</option>
            </select>
        </div>
    </form>
</div>
</body>
</html>
